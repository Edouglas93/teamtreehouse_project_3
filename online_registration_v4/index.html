<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>THE CODE REVIEW</title>
</head>
<body>
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>
    <div class="wrapper">
        <div class="section_1">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox.</p>
        </div>
        <main>
            <form>
                <fieldset>
                  <legend>Contact Information</legend>

                  <label for="name">Full Name</label>
                  <input type="text" id="name" name="user_name" placeholder="Required">
                  <label for="email">Email Address</label>
                  <input type="email" id="email" name="user_email" placeholder="Required">
                  <label for="phone">Phone Number</label>
                  <input type="tel" id="phone" name="user_phone">
                  <label for="address">Street Address </label>
                  <input type="text" id="address" name="user_address">
                  <label for="city">City</label>
                  <input type="text" id="city" name="user_city">
                
                  <label for="zip">Zip Code </label>
                  <input type="text" id="zip" name="user_zip"> 
                </fieldset>
                <fieldset>
                    <legend>Newsletter</legend>
                    <p>Select the newsletters you would like to recieve</p>
                    <label for="html_news"> HTML News</label>
                    <input type="checkbox" id="html_news" name="html_news" value="Html">
                    <br />
                    <label for="css_news"> CSS News</label>
                    <input type="checkbox" id="css_news" name="css_news" value="CSS">
                    <br />
                    <label for="javascript_news"> Javascript News</label>
                    <input type="checkbox" id="javascript_news" name="javascript_news" value="Javascript">
                    <br />
                    <p>Newsletter format</p>
                    <label for="html">HTML</label>
                    <input type="radio" id="html" name="format" value="HTML">
                    <br />
                    <label for="text">Plain text</label>
                    <input type="radio" id="text" name="format" value="Plain">
                    <br />
                    <label for="other_topics">Other topics you'd like ot hear about</label>
                    <textarea id="other_topics" name="topics"></textarea>
                    <button type="submit">Sign Up</button>
                </fieldset>
                <footer>
                    <p>Copyright The Code Review</p>
                </footer>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
